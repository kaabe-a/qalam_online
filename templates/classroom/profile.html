{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
 <div class="container">
  <div class="row">
    <div class="col-sm-2">
      <img style="border-radius: 50%; width: 140px;" class="rounded-circle"src="{{user.profile.url}}">
      {{user.username}}<br>
      {{user.email}}<br>
      {{user.age}}<br>
      {{user.biography}}<br>
    </div>
    <div class="col-sm-10">
      <form method="POST" enctype="multipart/form-data">
          {%csrf_token%}
          {{form|crispy}}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
    <div class="col-sm-3">
      
    </div>
  </div>
 </div>
{% endblock %}
