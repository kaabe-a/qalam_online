{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        
      </div>
      <div class="col-sm-6">
            <h2>You are {{ user }}</h2>
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">change password</button>
            </form>
      </div>
      <div class="col-sm-3">
        
      </div>
    </div>
  </div>
{% endblock %}
